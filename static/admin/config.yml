backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
#uncomment to test locally and run npx netlify-cms-proxy-server
#local_backend: true

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - {
          label: 'Featured Image',
          name: 'image',
          widget: 'image',
          choose_url: true,
          default: 'kid-hero.jpg',
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'advocate'
    label: 'Advocate With Us'
    folder: 'content/advocate-with-mau/editable'
    delete: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Featured Image',
          name: 'image',
          widget: 'image',
          choose_url: true,
          default: 'kid-hero.jpg',
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: "Meet The Team"
    name: "team"
    folder: 'content/meet-the-team'
    widget: "list"
    fields:
      - {label: 'Title', name: 'title', widget: 'string', default: "Everything is awesome!"}
      - {label: 'Background Image 1', name: 'bg_image_1', widget: 'image',choose_url: true, default: "/img/team/team-bg-1.png"}
      - {label: 'Background Image 2', name: 'bg_image_2', widget: 'image',choose_url: true, default: "/img/team/team-bg-2.png"}
      - label: Board Members
        name: board_members
        widget: list
        fields:
          - {label: Name, name: name, widget: string, default: "Emmet"}
          - {label: Image, name: image, widget: image, default: "/img/team/team-bg-2.png"}
          - {label: Description, name: blurb, widget: string, default: "Emmet"}
          - {label: Position, name: position, widget: string, default: "/img/team/team-bg-2.png"}
      - label: Lapor Predator Members
        name: lapor_predator_members
        widget: list
        fields:
          - {label: Name, name: name, widget: string, default: "Emmet"}
          - {label: Image, name: image, widget: image, default: "/img/team/team-bg-2.png"}
          - {label: Description, name: blurb, widget: string, default: "Emmet"}
          - {label: Position, name: position, widget: string, default: "/img/team/team-bg-2.png"}
  - label: "Our Commitment"
    name: "commitment"
    folder: 'content/about-us/commitment'
    fields:
      # - {label: 'Title', name: 'title', widget: 'string', default: "Everything is awesome!"}
      # - {label: 'Background Image 1', name: 'bg_image_1', widget: 'image',choose_url: true, default: "/img/team/team-bg-1.png"}
      # - {label: 'Background Image 2', name: 'bg_image_2', widget: 'image',choose_url: true, default: "/img/team/team-bg-2.png"}
        - {label: Title, name: title, widget: string, default: "Emmet"}
        - {label: Image, name: image, widget: image, default: "/img/team/team-bg-2.png"}
        - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: "Our Story"
    name: "story"
    folder: 'content/about-us/story'
    fields:
      # - {label: 'Title', name: 'title', widget: 'string', default: "Everything is awesome!"}
      # - {label: 'Background Image 1', name: 'bg_image_1', widget: 'image',choose_url: true, default: "/img/team/team-bg-1.png"}
      # - {label: 'Background Image 2', name: 'bg_image_2', widget: 'image',choose_url: true, default: "/img/team/team-bg-2.png"}
        - {label: Title, name: title, widget: string, default: "Emmet"}
        - {label: Image, name: image, widget: image, default: "/img/team/team-bg-2.png"}
        - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: "Our Mission & Vision"
    name: "mission"
    folder: 'content/about-us/mission'
    widget: "list"
    fields:
      - {label: 'Title', name: 'title', widget: 'string', default: "Everything is awesome!"}
      - {label: 'Image', name: 'image', widget: 'image',choose_url: true, default: "/img/team/team-bg-1.png"}
      - label: Points
        name: points
        widget: list
        fields:
          - {label: Mission/Vision, name: about, widget: string, default: "Emmet"}
          - {label: Description, name: blurb, widget: string, default: "/img/team/team-bg-2.png"}
  - label: "Civic Engagement Strategies"
    name: "mission"
    folder: 'content/about-us/strategies'
    widget: "list"
    fields:
      - {label: 'Title', name: 'title', widget: 'string', default: "Everything is awesome!"}
      - label: Points
        name: points
        widget: list
        fields:
          - {label: Strategies, name: about, widget: string, default: "Emmet"}
          - {label: Image, name: image, widget: image, default: "/img/team/team-bg-2.png"}
   - label: "Our Milestone"
    name: "milestone"
    folder: 'content/about-us/milestone'
    widget: "list"
    fields:
      - {label: 'Title', name: 'title', widget: 'string', default: "Everything is awesome!"}
      - label: Points
        name: points
        widget: list
        fields:
          - {label: Year, name: year, widget: string, default: "Emmet"}
          - {label: Description, name: blurb, widget: string, default: "Emmet"}
          - {label: Image, name: image, widget: image, default: "/img/team/team-bg-2.png"}
  


          