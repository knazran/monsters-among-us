backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
#uncomment to test locally and run npx netlify-cms-proxy-server
#local_backend: true

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - {
          label: 'Featured Image',
          name: 'image',
          widget: 'image',
          choose_url: true,
          default: 'kid-hero.jpg',
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'advocate'
    label: 'Advocate With Us'
    folder: 'content/advocate-with-mau/editable'
    delete: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Featured Image',
          name: 'image',
          widget: 'image',
          choose_url: true,
          default: 'kid-hero.jpg',
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: 'Meet The Team'
    name: 'team'
    widget: 'list'
    folder: 'content/meet-the-team'
    fields:
      - {label: 'Title', name: 'title', widget: 'string', default: "Everything is awesome!"}
      - {label: 'Background Image 1', name: 'bg_image_1', widget: 'image',choose_url: true, default: "/img/team/team-bg-1.png"}
      - {label: 'Background Image 2', name: 'bg_image_2', widget: 'image',choose_url: true, default: "/img/team/team-bg-2.png"}
      - label: 'Board Members'
        name: 'board_members'
        widget: 'object'
        fields:
            - {label: 'Name', name: 'name', widget: 'string', default: "Emmet"}
            - {label: 'Image', name: 'image', widget: 'image', default: "/img/emmet.jpg"}
            - {label: 'Title', name: 'title', widget: 'string', default: "/img/emmet.jpg"}
            - {label: 'Description', name: 'blurb', widget: 'string', default: "/img/emmet.jpg"}